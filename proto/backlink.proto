syntax = "proto3";

package krang;

option go_package = "github.com/krang-backlink/io/proto;proto";

message BacklinksRequest {
	string url = 1;
	string mode = 2;
}

message BacklinksResponse {
	repeated Links Backlinks = 1;
}

message Links {
	string PageTitle = 1;
	string Url = 2;
	string Type = 3;
	string AnchorAlt = 4;
	bool IsNofollow = 5;
	float Dr = 6;
}

service BacklinkExtractor {
	rpc GetBacklinks (BacklinksRequest) returns (BacklinksResponse) {}
}
